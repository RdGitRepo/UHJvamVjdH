<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="dynamic.css">
    <script src="./dynamic.js" defer></script>
    <title>Login page</title>
</head>

<body>

    <div id="navGate"></div>
    <div id="swipperGate"></div>
    <button data-navbarInitialize>Click me to prepend navbar</button>
    <button data-swiperInitialize>Click me to prepend swiper</button>
    <button data-gallaryInitialize>Click me to prepend gallary</button>

    <div id="gallaryContainer">
        <div id="gallary">
            <div id="col1"></div>
            <div id="col2"></div>
            <div id="col3"></div>
        </div>
        <div id="load">Load More</div>
    </div>
    <div id="space"></div>
    <div id="footer">
        <div id="footerLogo">
            <a href="https://flatuicolors.com/" target="_blank"><i class="fab fa-slack"></i></a>
        </div>
        <p>Create Something new</p>
    </div>

    <template data-navbar>
        <div class="head">
            <div class="navbar">
                <div class="logo">
                    <a href="https://flatuicolors.com/" target="_blank"><i class="fab fa-slack"></i></a>
                </div>
                <nav>
                    <ul class="navLinks">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Authors Books</a></li>
                        <li><a href="#">Career</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                </nav>
                <div class="searchIcon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
            </div>
        </div>
    </template>

    <template data-swiper>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://picsum.photos/1940/410" alt="picsart"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1940/411" alt="picsart"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1940/412" alt="picsart"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1940/413" alt="picsart"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1940/414" alt="picsart"></div>
                <div class="swiper-slide"><img src="https://picsum.photos/1940/415" alt="picsart"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </template>

    <template data-gallary>
        <div id="imgContainer">
            <img 
            alt="picsumImage"/>
        </div>
    </template>
    
</body>

</html>
