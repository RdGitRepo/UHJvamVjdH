<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="loginForm.js" defer></script>
    <link rel="stylesheet" href="loginForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Project-1</title>
</head>
<body>
    <form data-form>
        <h2 data-heading>Welcome</h2>
        <div data-email data-right>
            <label for="">Email : </label>
            <input type="email" name="email" id="email" autocomplete="off">
            <span data-valid>Valid email</span>
        </div>
        <div data-password data-wrong>
            <label for="">Password : </label>
            <input type="password" name="password" id="password" autocomplete="current-password">
            <i class="fa-solid fa-eye" data-showpassword></i>
            <span data-invalid>Invalid password</span>
        </div>
        <button type="submit" data-login-button>Login</button>
    </form>
</body>
</html>
