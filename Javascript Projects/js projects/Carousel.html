<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Carousel.css">
    <script src="Carousel.js" defer></script>
    <title>Image-Carousel</title>
</head>
<body>
    <section>
        <div data-carouselContainer>
            <button data-carouselbutton="prev">&#10094;</button>
            <button data-carouselbutton="next">&#10095;</button>
            <ul data-slideContainer>
                <li data-slide data-active><a href=""><img src="slide-image/1.jpg" alt=""></a></li>
                <li data-slide><a href=""><img src="slide-image/2.jpg" alt=""></a></li>
                <li data-slide><a href=""><img src="slide-image/3.jpg" alt=""></a></li>
                <li data-slide><a href=""><img src="slide-image/4.jpg" alt=""></a></li>
                <li data-slide><a href=""><img src="slide-image/5.jpg" alt=""></a></li>
                <li data-slide><a href=""><img src="slide-image/6.jpg" alt=""></a></li>
            </ul>
        </div>
    </section>
</body>
</html>
