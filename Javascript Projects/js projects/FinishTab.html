<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinishTab</title>
    <link rel="stylesheet" href="FinishTab.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <main data-mainContent>
        <div data-tabLinks>
            <div data-visibleTabs></div>
            <div data-openNewTab>
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <template data-copyTab>
            <div data-singleTab>
                <button data-tab>Tab 1</button>
                <button data-closeTab>
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </template>
        <div data-visibleContents></div>
        <template data-copyContent>
            <section data-content>
                <h3>Tab 1 Title</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum numquam cumque voluptatibus dolorum
                    ea quis, expedita ex, beatae fuga eum delectus consectetur dolores autem laboriosam et debitis magni
                    in voluptates.</p>
                <p>Numquam impedit, rem et iure officia maiores unde temporibus necessitatibus provident odio voluptatem
                    eligendi tempore voluptate illo, aliquid magnam possimus exercitationem ea fuga! Ducimus aut
                    adipisci ex numquam quos aperiam?</p>
            </section>
        </template>
    </main>
    <script src="FinishTab.js"></script>
</body>

</html>
