<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Welcome to Rock Paper Scissors Game</h1>
    <div class="stackimages">
        <div class="rock"><img id="rock" src="./images/rock.png" alt="Rock"></div>
        <div class="paper"><img id="paper" src="/images/paper.png" alt="Paper"></div>
        <div class="scissors"><img id="scissors" src="/images/scissors.png" alt="Scissors"></div>
    </div>
    <div class="score">
        <div class="userscoreParent">
            <div class="userscore">0</div>
            <label for="userscore">User Score</label>
        </div>
        <div class="computerscoreParent">
            <div class="computerscore">0</div>
            <label for="computerscore">Computer Score</label>
        </div>
    </div>
    <div class="finalmessagecontainer">
        <p class="finalmessge">This Will be Final Message</p>
        <button class="resetgame">Reset Game</button>
    </div>
</body>
</html>
