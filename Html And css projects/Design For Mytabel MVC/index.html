<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<link rel="stylesheet" href="index.css">
<script src="index.js" defer></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<nav class="navbar">
    <div class="nav-container">        
        <button class="home-logo"><i class="fa-solid fa-robot"></i></button>
        <label class="MVC-Label">My MVC Form</label>
        <button class="home-btn"><i class="fa fa-home" aria-hidden="true"></i></button>
    </div>
</nav>

<div class="body-container water">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" placeholder="Enter your gender">
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city">
    </div>
    <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" placeholder="Enter your salary">
    </div>
    <div class="form-group">
        <label for="active">Active:</label>
        <input type="checkbox" id="active" name="active">
    </div>
    <div class="button-container">
        <button class="responsive-button">SAVE</button>
        <button class="responsive-button">UPDATE</button>
        <button class="responsive-button">DELETE</button>
    </div>
</div>

<footer class="footer">
    <div class="foo-container">
        <p>&copy; 2024 Ritik MVC Website</p>
    </div>
</footer>

</body>
</html>
